<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@Roboto:wght@300;700&display=swap"
		rel="stylesheet" />
	<style>
		.md h1 {
			font: 700 20px/1.5 'Roboto', sans-serif;
			margin-bottom: 25px;
		}

		.md h2 {
			font: 700 15px/1.5 'Roboto', sans-serif;
			margin-bottom: 25px;
		}

		.preview {
			color: #000;
		}

		body {
			background-color: #7f0001;
			color: #ffffff;
			margin: 50px;
			font: 300 15px/1.5 Roboto, sans-serif;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
